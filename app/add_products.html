<header-directive></header-directive>
<div class="login-page">
  <div class="form">
    <form (ngSubmit)="onSubmit()" class="login-form">
      <input type="text" [(ngModel)]="productData.name" placeholder="name"/>
      <input type="password" [(ngModel)]="productData.description" placeholder="description"/>
       <input type="file" multiple (change)="fileChangeEvent($event)" name="product_img" placeholder="Upload file..." />
<!--       <button type="button" (click)="upload()">Upload</button>-->
      <button type="button" (click)="addProduct()">Add</button>
    </form>
  </div>
</div>
