
<!--<header-directive></header-directive>-->
<div class="login-page">
  <div class="form">
    <form (ngSubmit)="onSubmit()" class="login-form">
      <input type="text" [(ngModel)]="loginData.username" placeholder="username"/>
      <input type="password" [(ngModel)]="loginData.password" placeholder="password"/>
      <button type="submit">login</button>
      <p class="message">Not registered? <a [routerLink]="['/signup']">Create an account</a></p>
    </form>
  </div>
</div>
