<div class="login-page">
  <div class="form">
    <form (ngSubmit)="onSubmit()" class="register-form">
        <input type="text" [(ngModel)]="signupData.username" placeholder="username"/>
        <input type="text" [(ngModel)]="signupData.email" placeholder="email address"/>
        <input type="password" [(ngModel)]="signupData.password" placeholder="password"/>
      <button type="submit" >create</button>
      <p class="message">Already registered? <a [routerLink]="['/']" >Sign In</a></p>
    </form>
  </div>
</div>
